sudo : false

language: php

cache:
    directories:
        $HOME/.composer/cache/files

php:
    - "5.6"
    - "7.0"
    - "nightly"
    - "hhvm"

matrix:
    allow_failures:
        -php: nightly
        -php: hhvm

env:
    global:
        - MIN_PHP=5.6.21

before_install:
    - php ../composer.phar self-update --stable --no-interaction
    - php ../composer.phar install --no--interaction

script:
    - ./bin/phpunit tests